
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      
  <app-shoping-filters class="side-filters"></app-shoping-filters> 
    </div>

    <div class="col-md-10" >
      <div class="row">
        <div class="col-md-4 col-sm-6 col-lg-3" *ngFor="let product of products">
            <div class="col-item">
                <div class="rating hidden-sm col-md-6 pull-right">
                    <i class="price-text-color fa fa-star"></i>
                    <i class="price-text-color fa fa-star">
                    </i>
                    <i class="price-text-color fa fa-star"></i>
                    <i class="price-text-color fa fa-star">
                    </i>
                    <i class="fa fa-star"> </i>
                  </div> 
              <div class="photo">
                <img src="./assets/images/{{product.id}}.jpg" class="img-responsive" alt="a" />
              </div>
              <div class="info">
                  <span class="price">Rs. {{product.price}}</span>
                  <h5> {{product.name}}</h5>
                  <p>Model is awesome</p>
                  
                 
                <div class="separator clear-left">
                  <p class="btn-add" (click)="addtocart(product)">
                    <i class="fa fa-shopping-cart"></i>
                    Add to cart
                  </p>
                  <p class="btn-details">
                    <i class="fa fa-list"></i>
                   More details
                  </p>
                </div>
                <div class="clearfix">
                </div>
              </div>
            </div>
        </div>
      </div>
     
    </div>

  </div>

</div>
