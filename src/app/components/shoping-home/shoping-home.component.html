
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-2 side-filters">
      
  <app-shoping-filters class="side-filters"></app-shoping-filters> 
    </div>

    <div class="col-md-12 col-lg-10 col-sm-12" >
      <div class="row">
        <div class="col-md-4 col-sm-6 col-lg-3 product" *ngFor="let product of products">
            <div class="col-item">
                <div class="rating hidden-sm col-md-6 pull-right">
                   
                  </div> 
              <div class="photo">
                <img src="./assets/images/{{product._id}}.jpg"  class="img-responsive" alt="a" />
              </div>
              <div class="info">
                  <span class="price">Rs. {{product.price}}</span>
                  <h5 class="truncate"> {{product.name}}</h5>
                  {{product._id}}
                  <p>Model is awesome</p>
                  
                 
                <div class="separator clear-left" [ngClass]="product.soldDate ? 'disable' : ''" >
                  <p class="btn-add" (click)="addtocart(product)" >
                    <i class="fa fa-shopping-cart"></i>
                  <span *ngIf="product.soldDate">Sold Out</span> 
                  <span *ngIf="!product.soldDate"> Add to cart</span> 
                  </p>
                
                  <p class="btn-details" routerLink="/product/{{product._id}}">
                    <i class="fa fa-list"></i>
                   More details
                  </p>
                </div>
                <div class="clearfix">
                </div>
              </div>
            </div>
        </div>
      </div>
     
    </div>

  </div>

</div>

<div class="container-fluid">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary accesoriesLink" (click)="showAccessories()" data-toggle="modal" data-target="#exampleModal">
    Acessories
  </button>
  <app-accesories></app-accesories>

</div>
